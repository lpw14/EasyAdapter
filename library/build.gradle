apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    api 'androidx.appcompat:appcompat:1.4.2'
    api 'androidx.recyclerview:recyclerview:1.2.1'
}

def buildNumber() {
    return System.getenv("BUILD_NUMBER") as Integer ?: 0
}

ext {
    publishGroupId = 'com.github.smuyyh'
    publishArtifactId = 'EasyAdapter'
    publishVersion = "1.3.0.${buildNumber()}"
}
apply from: 'https://raw.githubusercontent.com/ZenMX/mavenPublisher/master/publish.gradle'